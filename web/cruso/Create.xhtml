<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrusoCreateDlg" widgetVar="CrusoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCrusoTitle}">
            <h:form id="CrusoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{crusoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCrusoLabel_codigoCurso}" for="codigoCurso" />
                        <p:inputText id="codigoCurso" value="#{crusoController.selected.codigoCurso}" title="#{bundle.CreateCrusoTitle_codigoCurso}" required="true" requiredMessage="#{bundle.CreateCrusoRequiredMessage_codigoCurso}"/>
                        <p:outputLabel value="#{bundle.CreateCrusoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{crusoController.selected.nombre}" title="#{bundle.CreateCrusoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCrusoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{crusoController.create}" value="#{bundle.Save}" update="display,:CrusoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CrusoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CrusoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
