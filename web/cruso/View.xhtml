<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrusoViewDlg" widgetVar="CrusoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCrusoTitle}">
            <h:form id="CrusoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{crusoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCrusoLabel_codigoCurso}"/>
                        <h:outputText value="#{crusoController.selected.codigoCurso}" title="#{bundle.ViewCrusoTitle_codigoCurso}"/>
                        <h:outputText value="#{bundle.ViewCrusoLabel_nombre}"/>
                        <h:outputText value="#{crusoController.selected.nombre}" title="#{bundle.ViewCrusoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CrusoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
